<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container  body-content">

<nav th:replace="fragments :: page-header"></nav>

<div align="center">
  <h2 th:text="${comment.intervention}"></h2>

  <h3>Edit Comment:</h3>
  <form method="post">
    <label th:for="editComment" style="color:white;"> </label><br>

    <div class="form-group">
      <textarea rows="7" class="form-control" th:field="${comment.userInput}"></textarea>
      <span th:errors="${comment.userInput}" class="error"></span>
      <br>
      <button class="btn btn-info btn-md" type="submit" value="Save">Save</button>
    </div>
  </form>
</div>
<div class="footer">
</div>
</body>
</html>
