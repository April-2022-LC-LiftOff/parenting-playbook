<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class = "centered" style="padding-bottom:20px;">View Interventions By Category</h2>
</div>

<table class="parenting-playbook" style="padding-left:50px;margin-left:auto;margin-right:auto;">
    <tr>
        <th>All</th>
        <th>Domains</th>
        <th>Tags</th>
    </tr>

    <tr>
        <td>
            <li style="list-style-type: none;">
                <a th:href="@{/list/interventions(column='All',value='View All')}">View All</a>
            </li>
        </td>
        <td>
            <li th:each="domain : ${domains}" style="list-style-type: none;">
                <a th:href="@{/list/interventions(column=domain,value=${domain.domain})}" th:text="${domain.domain}"></a>
            </li>
        </td>
        <td>
            <li th:each="tag : ${tags}" style="list-style-type: none;">
                <a th:href="@{/list/interventions(column=tag,value=${tag.tagName})}" th:text="${tag.tagName}"></a>
            </li>
        </td>
    </tr>
</table>
<div class="footer">
    <p></p>
</div>

</body>
</html>
