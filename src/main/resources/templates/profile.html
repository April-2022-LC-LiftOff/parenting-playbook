        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org/">
        <head th:replace="fragments :: head">
        </head>
        <body>

        <div th:replace="fragments :: page-header"></div>
        <!--<div class="alert alert-warning text-center" role="alert" th:text="${mustlogin}" th:if="${mustlogin}"></div>-->

        <div class="container body-content col-5 mt-5">
            <div class="row align-items-left">
<!--                <div class="text-justify text-left">-->
                    <div class="col">
                        <img class="profile-icon" th:src="@{images/veryseriousimage.png}"/>
                    </div>
                    <div class="col">
                        <h4 th:text="${user.firstName + ' ' + user.lastName}"></h4>
                        <h4 th:text="${user.email}"></h4>
                    </div>
                </div>

                <table class="table">
                    <div class="p-3 mb-2 bg-secondary text-white">
                        <tr>
                            <th data-tab="myContributions" id="contributions" scope="col">My Contributions</th>
                        </tr>
                        <tr>
                            <th data-tab="mySavedInterventions" id="interventions" scope="col">My Saved Interventions</th>
                        </tr>
                        <tr>
                            <th data-tab="myNotes" id="notes" scope="col">My Notes</th>
                        </tr>
                        <tr>
                            <th data-tab="sharedLinks" id="sharedLink" scope="col">Shared Links</th>
                        </tr>
                    </div>
                </table>

                <div data-src="content" class="hide" id="myContributions">
                    <h3>Posted comment(s): </h3>
                    <div th:each="comment : ${user.comments}">
                        <h4 th:text="${comment.intervention}"></h4>
                        <h4 th:text="${comment.postedDate}"></h4>
                        <h4 th:text="${comment}"></h4>
                        <button>Edit</button>
                        <button>Delete</button><br><br>
                    </div>
                </div>
                <div data-src="content" class="hide" id="mySavedInterventions">
                    <h3>Saved Intervention(s): </h3>
                </div>
                <div data-src="content" class="hide" id="myNotes">
                    <h3>My Notes: </h3>
                </div>
                <div data-src="content" class="hide" id="sharedLinks">
                    <h3>Shared Links: </h3>
                </div>
        </div>

        <script src="js/profile.js"></script>
        </body>
        </html>
