    <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org/">
        <head th:replace="fragments :: head">
        </head>
        <body>

        <div th:replace="fragments :: page-header"></div>
        <!--<div class="alert alert-warning text-center" role="alert" th:text="${mustlogin}" th:if="${mustlogin}"></div>-->


        <div class="container body-content col-5 mt-5" style="color: white; cursor: pointer">
                <div class="row align-items-left">
<!--                <div class="text-justify text-left">-->
                    <div class="col">
                        <img class="profile-icon" th:src="@{images/veryseriousimage.png}"/>
                    </div>
                    <div class="col">
                        <h4 th:text="${user.firstName + ' ' + user.lastName}"></h4>
                        <h4 th:text="${user.email}"></h4>
                    </div>
                </div>

                <table class="table" style="color:white;">
                    <div class="p-3 mb-2 bg-secondary text-white">
                        <tr>
                            <th data-tab="myContributions" id="contributions" scope="col">My Contributions</th>
                        </tr>
                        <tr>
                            <th data-tab="mySavedInterventions" id="interventions" scope="col">My Saved Interventions</th>
                        </tr>
                    </div>
                </table>
        </div>

        <div class="container">
            <div data-src="content" class="hide" id="myContributions">
                <h3 style="margin-bottom: 15px">Posted comment(s): </h3>
                <div th:each="comment : ${user.comments}" style="color: white; background-color: rgba(255,255,255,0.1)">
                    <div>
                        <h4 style="padding-top: 10px" th:text="${comment.intervention}"></h4>
                        <h4 th:text="${comment.postedDate}"></h4>
                        <h4 style="text-align:justify; padding: 0 100px 15px 100px" th:text="${comment}"></h4>
                        <a class="btn btn-info" th:href="@{'/editComment/' + ${comment.id}}" style="margin-bottom:15px">Edit</a>
                        <a onclick="deleteComment()" type="button" class="btn btn-danger" th:href="@{'/delete/' + ${comment.id}}" style="margin-bottom:15px">Delete</a>
                    </div>
                </div>
            </div>

            <div data-src="content" class="hide" id="mySavedInterventions">
                <h3>Added Intervention(s): </h3><br>
                <div th:each="intervention : ${user.interventions}">
                    <h4 th:text="${intervention.name}"></h4>
                    <h4 th:text="${intervention.tags}"></h4>
                    <h4 th:text="${intervention}"></h4>
                    <a class="btn btn-info" th:href="@{'/editIntervention/' + ${intervention.id}}">Edit</a>
                    <a type="button" id="delete" class="btn btn-danger" th:href="@{'/edit/delete/' + ${intervention.id}}">Delete</a><br><br>
=
            </div>
<!--            <div data-src="content" class="hide" id="myNotes">-->
<!--                <h3>My Notes: </h3>-->
<!--            </div>-->
<!--            <div data-src="content" class="hide" id="sharedLinks">-->
<!--                <h3>Shared Links: </h3>-->
<!--            </div>-->
        </div>

        <script src="js/profile.js"></script>

        <div class="footer">
        </div>

    <script>
        function deleteComment() {
           var result = confirm('Are you sure to delete a comment?');
           if (result == false) {
             event.preventDefault();
           }
         }
    </script>
        </div>
    </body>
    </html>
