<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>
<script type="text/javascript" th:src="@{/js/formValidation.js}"></script>

<div class="container body-content">
<form method="post" style="max-width:600px;">
    <h1>Add Intervention</h1>
    <div class="form-group">
        <label th:for="domains">Domains:</label>
        <th:block th:each="domain : ${domains}">
            <input id="checkBox" type="checkbox" name="domains" th:value="${domain.id}">
            <label th:text="${domain.domain}" th:title="${domain.description}"></label>
        </th:block>
        <p th:text="${checkBoxError}" style="color:red;"></p>
    </div>

    <div class="form-group">
        <label th:for="name">Name:</label>
        <input id="name" class="form-control" th:field="${intervention.name}" />
        <span th:errors="${intervention.name}" class="error" style="color:red;"></span>
    </div>

    <div class="form-group">
        <label th:for="action">Action:</label>
        <input id="action" class="form-control" th:field="${intervention.action}" />
        <span th:errors="${intervention.action}" class="error" style="color:red;"></span>
    </div>

    <div class="form-group">
        <label th:for="expectedResponse">Expected Response:</label>
        <input id="expectedResponse" class="form-control" th:field="${intervention.expectedResponse}" />
        <span th:errors="${intervention.expectedResponse}" class="error" style="color:red;"></span>
    </div>

    <div class="form-group">
        <label th:for="reference">Reference:</label>
        <input class="form-control" th:field="${intervention.reference}" />
    </div>

    <div class="form-group">
        <label th:for="ifItFails">If It Fails, try:</label>
        <input class="form-control" th:field="${intervention.ifItFails}" />
    </div>

    <input id="button" type="submit" value="Add Intervention" disabled="true"/>
</form>
</div>

</body>
</html>
