<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <form method="post" style="max-width:600px;">
        <div class="form-group">
            <label th:for="name">Name:</label>
            <input type="text" name="name" class="form-control" th:value="${intervention.name}" required/>
            <br>
            <span th:text="${nameError}" class="error" style="color:red;"></span>
        </div>

        <input type="submit" class="btn-primary" value="Update Name"/>
        <a th:href="@{'/view/' + ${intervention.id}}"><input type="button" class="btn-info" value="Cancel Update"/></a>
    </form>
</div>

</body>
</html>
