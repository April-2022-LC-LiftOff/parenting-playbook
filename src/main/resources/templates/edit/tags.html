<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <form method="post" class="editing">
        <div class="form-group">
            <label th:for="tags" style="font-size:26px;">Tags:</label>
            <br>
            <th:block th:each="tag : ${tags}">
                <th:block th:each="ta : ${intervention.tags}">
                    <th:block th:if="${tag.id != ta.id}">
                        <input type="checkbox" name="tag" th:value="${tag.id}">
                        <label th:text="${tag.tagName}"></label>
                        <br>
                    </th:block>
                    <th:block th:if="${tag.id == ta.id}">
                        <input type="checkbox" name="tag" checked="checked" th:value="${tag.id}">
                        <label th:text="${tag.tagName}"></label>
                        <br>
                    </th:block>
                </th:block>
            </th:block>
            <br>
            <span th:text="${checkBoxErrorTag}" class="error" style="color:red;background-color:black;"></span>
        </div>

        <input type="submit" class="btn-primary" value="Update Tags"/>
        <a th:href="@{'/view/' + ${intervention.id}}"><input type="button" class="btn-info" value="Cancel Update"/></a>
    </form>
</div>
<div class="footer">
    <p></p>
</div>
</body>
</html>
