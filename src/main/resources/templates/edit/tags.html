<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <form method="post" class="editing">
        <div class="form-group">
            <label th:for="tags" class="editing-labels">Tags:</label>
            <br>
            <th:block th:each="tag : ${tags}">

                    <th:block>
                        <input type="checkbox" name="tag" th:value="${tag.id}" th:checked="${tag.checked}">
                        <label th:text="${tag.tagName}"></label>
                        <br>
                    </th:block>

            </th:block>
            <br>
            <span th:text="${checkBoxErrorTag}" class="error" style="color:red;background-color:black;"></span>
        </div>

        <input type="submit" class="btn btn-info" style="margin-bottom:15px;color:black;font-weight:bold;" value="Update Tags"/>
        <a th:href="@{'/view/' + ${intervention.id}}"><input type="button" class="btn btn-info" style="margin-bottom:15px;color:black;font-weight:bold;" value="Cancel Update"/></a>
    </form>
</div>
<div class="footer">
    <p></p>
</div>
</body>
</html>
