<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container  body-content">
<h1 th:text="${'Domain: ' + domain.domain}">Default Title</h1>

<nav th:replace="fragments :: page-header"></nav>

<div class="job-listing">
    <p th:text="${'Domain: ' + domain.domain}"></p>
    <p th:text="${'Description: ' + domain.description}"></p>
    <p> Interventions:
    <ul>
        <li th:each="intervention : ${domain.interventions}" style="list-style-type: none;">
            <a th:href="@{'/view/' + ${intervention.id}}" th:text="${intervention.name}"></a>
        </li>
    </ul>
    </p>
</div>
