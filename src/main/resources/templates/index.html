<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>

<div class="container-fluid text-center">
    <div class="bg-success p-2 text-white bg-opacity-75">
        <h2>Parenting Playbook</h2>
    </div>
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <div class="bg-success p-2 text-dark bg-opacity-10">
                <h3>What is executive function</h3>
                <p>
                    Explain what executive functions are.
                </p>
                <ul>
                    <li>Who</li>
                    <li>this is</li>
                    <li>for</li>
                </ul>

            </div>
        </div>
        <div class="col-sm-8 text-left">
            <div class="p-3 mb-2 bg-secondary text-white">
                <h1>Welcome</h1>
                <p>
                    Insert how we want to tell people about how this works.
                </p>

            </div>
            <table class="table">
                <div class="p-3 mb-2 bg-secondary text-white">
                    <tr>

                        <th scope="col">Function</th>
                        <th scope="col">Description</th>

                    </tr>
                    <tr>
                        <td>
                            <ul th:each="domain : ${domains}">
                                <a th:href="@{'domains/view/' + ${domain.id}}" th:text="${domain.domain}" class="link-primary"></a>
                            </ul>
                        </td>
                        <td>
                            <p th:each="domain : ${domains}">
                                <a th:text="${domain.description}"></a>
                            </p>
                        </td>
                    </tr>

                </div>
            </table>
        </div>
    </div>
</div>
</body>
</html>
