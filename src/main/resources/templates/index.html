<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>


<div style="text-align:center; padding: 10px 10px; ">
    <a data-flickr-embed="true"><img src="https://live.staticflickr.com/65535/52092707954_3d6536dc5f_o.png" width="700" height="150" alt="700x200parenting"></a><script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>

    </div>
<div>

    <h1 style="color:white;">Welcome to the Parenting Playbook!</h1>
    <h3 style="color:white;padding:20px 20px;">Select an executive functioning domain to find strategies to help your child succeed.</h3>

    <button class="button-80" role="button"  th:each="domain : ${domains}">
        <a th:href="@{'domains/view/' + ${domain.id}}" th:text="${domain.domain}" style="color:black;"></a>
    </button>
</div>
<!--input type="submit" class="btn-primary" value="Add Intervention"/-->
<div>
    <h3 style="color:white;">Not sure where to start? Take our quiz!</h3>
    <button class="button-80" role="button">
        <a th:href="@{'quiz'}" style="color:black;">Domains Quiz</a>
    </button>
</div>

</body>
</html>
