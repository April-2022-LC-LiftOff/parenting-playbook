<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>

<h1 th:text="${'Tag Name: ' + tag.tagName}">Default Title</h1>

<div class="tags">
<!--    <p th:text="${'Name: ' + tag.tagName}"></p>-->

    <form method="post" class="editing">
        <div class="form-group">
            <label th:for="delete" class="editing-labels" style="text-decoration:underline;">Confirm Delete</label>

            <th:block>
                <h2>Are you sure you want to delete the tag?</h2>
                <input type="radio" name="delete" th:value="${0}" checked>
                <label>No!</label>
                <input type="radio" name="delete" th:value="${1}">
                <label>Yes</label>
            </th:block>
        </div>

        <input type="submit" class="btn btn-danger btn-lg" style="margin-bottom:15px;color:black;font-weight:bold;"
               value="Confirm Delete"/>
        <a th:href="@{/tags}"><input type="button" class="btn btn-info btn-lg"
                                     style="margin-bottom:15px;color:black;font-weight:bold;"
                                     value="Cancel Delete"/></a>
    </form>

</div>
<div class="footer">
    <p></p>
</div>
</body>
</html>
