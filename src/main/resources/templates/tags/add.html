<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>

<h1>Add Tag</h1>

<form method="post" class="editing">
    <div class="form-group">
        <label th:for="name"class="editing-labels" >Tag Name</label>
        <input class="form-control" th:field="${tag.tagName}" />
        <span th:errors="${tag.tagName}" class="error" style="color:red;background-color:black;"></span>
    </div>

    <input type="submit" value="Add Tag" class="btn btn-info" style="margin-bottom:15px;color:black;font-weight:bold;"/>
</form>
<div class="footer">
    <p></p>
</div>
</body>
</html>
