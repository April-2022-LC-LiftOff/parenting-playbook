<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="color:white;">
    <div class="form-group">
        <label th:for="username">Username
            <input class="form-control" th:field="${loginFormDTO.username}" style="font-size:24px;">
        </label>
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${loginFormDTO.password}" style="font-size:24px;" type="password">
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>
    <input type="submit" class="btn btn-primary btn-lg" value="Log In"/>
</form>

<p>Don't have an account? <a href="/register">Register for one.</a></p>

<div class="footer">
</div>
</body>
</html>
