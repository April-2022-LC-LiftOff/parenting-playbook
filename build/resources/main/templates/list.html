<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>

<div class="container body-content" style="position: relative">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class="centered" style="padding-bottom:20px;">View Strategies By Category</h2>
</div>
<div class="faq">
<table class="faq">
    <tr>
        <th style="padding-left:30px;">All</th>
        <th style="padding-left:30px;">Domains</th>
        <th style="padding-left:30px;">Tags</th>
    </tr>

    <tr>
        <td>
            <li style="list-style-type: none;padding-left:10px;">
                <a th:href="@{/list/interventions(column='All',value='View All')}" class="shrink-links">View All</a>
            </li>
        </td>
        <td>
            <li th:each="domain : ${domains}" style="list-style-type: none;padding-left:10px;" class="shrink-links">
                <a th:href="@{/list/interventions(column=domain,value=${domain.domain})}"
                   th:text="${domain.domain}" class="shrink-links"></a>
            </li>
        </td>
        <td>
            <li th:each="tag : ${tags}" style="list-style-type:none; padding-left:10px;">
                <a th:href="@{/list/interventions(column=tag,value=${tag.tagName})}" th:text="${tag.tagName}" class="shrink-links"></a>
            </li>
        </td>
    </tr>
</table>
</div>

<div class="footer">
</div>

</body>
</html>
