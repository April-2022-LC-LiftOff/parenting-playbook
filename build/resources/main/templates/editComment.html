<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container  body-content">

<!--<h1 th:text="${'Intervention: ' + intervention.name}">Parenting Playbook</h1>-->

<nav th:replace="fragments :: page-header"></nav>

<div align="center">
  <h1>Edit Comment</h1><br>
  <form action="#" th:action="@{/save}" th:object="${comment}" method="post">

    <div class="form-group">
      <input type="hidden" th:field="*{id}" />
      <textarea class="form-control" th:field="${comment.userInput}" placeholder="Have any thought?"></textarea>
      <span th:errors="${comment.userInput}" class="error"></span>
      <br>
      <button class="btn btn-info btn-md" type="submit">Save</button>
    </div>
  </form>
</div>
</body>
</html>
