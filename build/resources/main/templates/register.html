<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">

<nav th:replace="fragments :: page-header"></nav>

<form method="post" style="color:white;">
    <div class="form-group">
        <label th:for="firstName">First Name
            <input class="form-control" th:field="${registerFormDTO.firstName}" style="font-size:24px;">
        </label>
        <p class="error" th:errors="${registerFormDTO.firstName}"></p>
    </div>
    <div class="form-group">
        <label>Last Name
            <input class="form-control" th:field="${registerFormDTO.lastName}" style="font-size:24px;">
        </label>
        <p class="error" th:errors="${registerFormDTO.lastName}"></p>
    </div>
    <div class="form-group">
        <label th:for="username">Email
            <input class="form-control" th:field="${registerFormDTO.email}" style="font-size:24px;">
        </label>
        <p class="error" th:errors="${registerFormDTO.email}"></p>
    </div>
    <div class="form-group">
        <label>Username
            <input class="form-control" th:field="${registerFormDTO.username}" style="font-size:24px;">
        </label>
        <p class="error" th:errors="${registerFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>Password
            <input class="form-control" th:field="${registerFormDTO.password}" type="password" style="font-size:24px;">
        </label>
        <p class="error" th:errors="${registerFormDTO.password}"></p>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" style="font-size:24px;"/>
        </label>
        <p class="error" th:errors="${registerFormDTO.verifyPassword}"></p>
    </div>
    <input type="submit" class="btn register btn btn-lg" style="color:black;font-weight:bold;margin-bottom:15px;"
           value="Register"/>
</form>
<div class="footer">
</div>

</body>
</html>
