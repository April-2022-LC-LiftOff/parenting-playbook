<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link th:href="@{/css/parentingplaybook.css}" rel="stylesheet"/>
    <link th:href="@{/css/domains-interventions.css}" rel="stylesheet"/>
</head>
<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="parenting-playbook" th:each="intervention : ${interventions}">
        <tr>
            <td>
                <h3 class="standout">Strategy Name: </h3>
                <h4 style="text-align:left;">
                    <a th:href="@{'/view/' + ${intervention.id}}" th:text="${intervention.name}"></a></h4><br>
<!--                <h4 class="standout" style="padding-top:10px;"> Action: </h4>-->
<!--                <p th:text="${intervention.action}"></p><br>-->
<!--                <h4 class="standout" style="padding-top:10px;">Expected Response:</h4>-->
<!--                <p th:text="${intervention.expectedResponse}"></p><br>-->
<!--                <h4 class="standout" style="padding-top:10px;">Reference:</h4>-->
<!--                <p th:text="${intervention.reference}"></p><br>-->
<!--                <h4 class="standout" style="padding-top:10px;">If it fails:</h4>-->
<!--                <p th:text="${intervention.ifItFails}"></p><br>-->

                <h4 class="standout" style="padding-top:10px;">
                    Domains:</h4>
                <ul th:each="domain : ${intervention.domains}">
                    <li style="list-style-type: none;">
                        <a th:href="@{'/domains/view/' + ${domain.id}}" th:text="${domain.domain}"></a><br>
                    </li>
                </ul>
                </p>
                <h4 class="standout" style="padding-top:10px;">
                    Tags:</h4>
                <ul th:each="tag : ${intervention.tags}">
                    <li style="list-style-type: none;">
                        <a th:href="@{'/tags/view/' + ${tag.id}}" th:text="${tag.tagName}"></a><br>
                    </li>
                </ul>
                </p>
            </td>
        </tr>
    </table>

</div>
<div class="footer">
</div>

<script>
    let navSlide = () => {
    let burger = document.querySelector('.burger');
    let nav = document.querySelector('.navbar-nav');
    let navLinks = document.querySelectorAll('.navbar-nav li');


    burger?.addEventListener('click', () => {
        nav.classList.toggle('nav-active');

        navLinks.forEach((link, index) => {
            if(link.style.animation) {
                link.style.animation = '';
            } else {
                link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.1}s`;
            }
        });

            burger.classList.toggle('toggle');
        });
    }

    navSlide();
</script>
</body>
</html>
