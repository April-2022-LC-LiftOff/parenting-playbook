<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <link th:href="@{/css/parentingplaybook.css}" rel="stylesheet" />
    <link th:href="@{/css/domains-interventions.css}" rel="stylesheet" />
</head>
<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <table class="parenting-playbook" th:each="intervention : ${interventions}">
        <tr>
            <td>
                <p style="font-weight:bold;text-decoration:underline;">Name: </p>
                <p>
                    <a th:href="@{'/view/' + ${intervention.id}}" th:text="${intervention.name}"></a></p>
                <p style="padding-top:10px;font-weight:bold;text-decoration:underline;"> Action: </p>
                <p th:text="${intervention.action}"></p>
                <p style="padding-top:10px;font-weight:bold;text-decoration:underline;">Expected Response:</p>
                <p th:text="${intervention.expectedResponse}"></p>

                <p style="padding-top:10px;font-weight:bold;text-decoration:underline;">
                    Domains:</p>
                    <ul th:each="domain : ${intervention.domains}">
                        <li style="list-style-type: none;">
                            <a th:href="@{'/domains/view/' + ${domain.id}}" th:text="${domain.domain}"></a>
                        </li>
                    </ul>
                </p>
                <p style="padding-top:10px;font-weight:bold;text-decoration:underline;">
                    Tags:</p>
                <ul th:each="tag : ${intervention.tags}">
                    <li style="list-style-type: none;">
                        <a th:href="@{'/tags/view/' + ${tag.id}}" th:text="${tag.tagName}"></a>
                    </li>
                </ul>
                </p>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
