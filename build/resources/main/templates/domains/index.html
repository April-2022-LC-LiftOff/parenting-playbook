<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<h1 style="padding-bottom:20px;padding-top:30px;">Executive Functioning Domains</h1>

<table class="parenting-playbook" padding="40px 40px">
    <tr>
        <th scope="col" style="text-align:left;padding-left:40px;font-weight:bold;text-decoration:underline;">Domains</th>
        <th scope="col" style="text-align:left;padding-left:40px;font-weight:bold;text-decoration:underline;">Descriptions</th>
    </tr>
    <tr th:each="domain : ${domains}">
        <td scope="col">
            <ul > <a th:href="@{'/domains/view/' + ${domain.id}}" th:text="${domain.domain}"></a>
            </ul>
        </td>
        <td scope="col">
            <ul th:text="${domain.description}">
            </ul>
        </td>
    </tr>
</table>


</body>
</html>
