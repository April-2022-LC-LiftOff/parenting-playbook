<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<h1>Executive Functioning Domains</h1>

<table class="domainList">
    <tr>
        <th style="padding-left:40px;padding-bottom:10px;" class="trClass">Domains</th>
        <th style="padding-left:40px;padding-bottom:10px;" class="trClass">Descriptions</th>
    </tr>
    <tr th:each="domain : ${domains}" class="trClass">
        <td class="trClass">
            <ul > <a th:href="@{'/domains/view/' + ${domain.id}}" th:text="${domain.domain}"></a>
            </ul>
        </td>
        <td class="trClass">
            <ul th:text="${domain.description}">
            </ul>
        </td>
    </tr>
</table>


<div class="footer">
</div>
</body>
</html>
