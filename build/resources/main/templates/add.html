<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>
<script type="text/javascript" th:src="@{/js/addInterventionInputs.js}"></script>

<div class="container body-content">
    <form method="post" style="max-width:600px;">
        <h1>Add Intervention</h1>
        <div class="form-group">
            <label id="checkBoxLabel" th:for="domains">*Domains:</label>
            <br>
            <th:block th:each="domain : ${domains}">
                <input th:id="${domain.domain}" type="checkbox" name="domains" th:value="${domain.id}">
                <label th:text="${domain.domain}" th:title="${domain.description}"></label>
                <br>
            </th:block>
            <br>
            <span>(Hover over Domain names for more info.)</span>
            <br>
            <span id="domainSelect" style="color:red;"></span>
            <br>
            <span th:text="${checkBoxError}" class="error" style="color:red;"></span>
        </div>

        <div class="form-group">
            <label th:for="tags">*Tags:</label>
            <br>
            <th:block th:each="tag : ${tags}">
                <input id="tagCheckBox" type="checkbox" name="tag" th:value="${tag.id}">
                <label th:text="${tag.tagName}"></label>
                <br>
            </th:block>
            <br>
            <a th:href="@{'/tags/add'}">Add Tags</a>
            <br>
            <span id="tagSelect" style="color:red;"></span>
            <br>
            <span th:text="${checkBoxErrorTag}" class="error" style="color:red;"></span>
        </div>

        <div class="form-group">
            <label th:for="name">*Name:</label>
            <input id="name" class="form-control" th:field="${intervention.name}" />
            <span id="nameBlank" style="color:red;"></span>
            <br>
            <span id="nameLength" style="color:red;"></span>
            <br>
            <span th:errors="${intervention.name}" class="error" style="color:red;"></span>
        </div>

        <div class="form-group">
            <label th:for="action">*Action:</label>
            <textarea rows="4" cols="50" id="action" class="form-control" th:field="${intervention.action}" />
            <span id="actionBlank" style="color:red;"></span>
            <br>
            <span id="actionLength" style="color:red;"></span>
            <br>
            <span th:errors="${intervention.action}" class="error" style="color:red;"></span>
        </div>

        <div class="form-group">
            <label th:for="expectedResponse">*Expected Response:</label>
            <textarea rows="4" cols="50" id="expectedResponse" class="form-control" th:field="${intervention.expectedResponse}" />
            <span id="expectedResponseBlank" style="color:red;"></span>
            <br>
            <span id="expectedResponseLength" style="color:red;"></span>
            <br>
            <span th:errors="${intervention.expectedResponse}" class="error" style="color:red;"></span>
        </div>

        <div class="form-group">
            <label th:for="reference">Reference:</label>
            <input class="form-control" th:field="${intervention.reference}" />
        </div>

        <div class="form-group">
            <label th:for="ifItFails">If It Fails, try:</label>
            <textarea rows="4" cols="50" class="form-control" th:field="${intervention.ifItFails}" />
        </div>

        <span>* Designates a required input.</span>

        <br>
        <br>

        <input type="submit" class="btn-primary" value="Add Intervention"/>
    </form>
</div>

</body>
</html>
