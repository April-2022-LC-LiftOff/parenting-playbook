<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div>
    <h1> Quiz </h1>
    <h4>Here are your results!</h4>
    <h4 style="color:red;font-weight:bold;text-align:center;background-color:black;">This is not a diagnostic tool and is not intended to be used
        to provide any type of medical diagnosis.</h4>
</div>
<div>
    <a href="www.google.com">Go to google</a>
</div>

<div>
    <button class="button-80" role="button" th:each="domain : ${domains}">
        <a th:href="@{'domains/view/' + ${domain.id}}" th:text="${domain.domain}" ></a>
    </button>
</div>
</body>
</html>
