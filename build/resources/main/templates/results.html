<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div>
    <h1> Quiz </h1>
    <h4 style="color:white;">Here are your results!</h4>
    <h4 style="color:red;font-weight:bold;text-align:center;background-color:black;">This is not a diagnostic tool and
        is not intended to be used
        to provide any type of medical diagnosis.</h4>
</div>
<div>
    <a href="www.google.com">Go to google</a>
</div>

<div th:each="impulseControl : ${impulseControl}">
    <div style="color=white;" th:text="${impulseControl} ?: '(not specified)'"></div>
</div>
<div th:each="emotionalControl : ${emotionalControl}">
    <div th:text="${emotionalControl} ?: '(not specified)'"></div>
</div>
<div th:each="flexibleThinking : ${flexibleThinking}">
    <div th:text="${flexibleThinking} ?: '(not specified)'"></div>
</div>
<div th:each="workingMemory : ${workingMemory}">
    <div th:text="${workingMemory} ?: '(not specified)'"></div>
</div>
<div th:each="selfMonitoring : ${selfMonitoring}">
    <div th:text="${selfMonitoring} ?: '(not specified)'"></div>
</div>
<div th:each="planningAndPrioritizing : ${planningAndPrioritizing}">
    <div th:text="${planningAndPrioritizing} ?: '(not specified)'"></div>
</div>
<div th:each="taskInitiation : ${taskInitiation}">
    <div th:text="${taskInitiation} ?: '(not specified)'"></div>
</div>
<div th:each="organization : ${organization}">
    <div th:text="${organization} ?: '(not specified)'"></div>
</div>

</body>
</html>
