        <!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org/">
        <head th:replace="fragments :: head">
        </head>
        <body>

        <div th:replace="fragments :: page-header"></div>
        <!--<div class="alert alert-warning text-center" role="alert" th:text="${mustlogin}" th:if="${mustlogin}"></div>-->


        <div class="container body-content col-5 mt-5" style="color: white; cursor: pointer">
                <div class="row align-items-left">
<!--                <div class="text-justify text-left">-->
                    <div class="col">
                        <img class="profile-icon" th:src="@{images/veryseriousimage.png}"/>
                    </div>
                    <div class="col">
                        <h4 th:text="${user.firstName + ' ' + user.lastName}"></h4>
                        <h4 th:text="${user.email}"></h4>
                    </div>
                </div>

                <table class="table" style="color:white;">
                    <div class="p-3 mb-2 bg-secondary text-white">
                        <tr>
                            <th data-tab="myContributions" id="contributions" scope="col">My Contributions</th>
                        </tr>
                        <tr>
                            <th data-tab="mySavedInterventions" id="interventions" scope="col">My Saved Interventions</th>
                        </tr>
                    </div>
                </table>
        </div>


        <div class="container"  style="color: white; background-color: rgba(255,255,255,0.2);">
            <div data-src="content" class="hide" id="myContributions">
                <h2>Posted comment(s): </h2><br>
                <div th:each="comment : ${user.comments}">
                    <h4 th:text="${comment.intervention}"></h4>
                    <h4 th:text="${comment.postedDate}"></h4>
                    <h4 th:text="${comment}"></h4>
                    <a class="btn btn-info btn-sm" th:href="@{'/editComment/' + ${comment.id}}" style="color:black;">Edit</a>
                    <a type="button" id="delete" class="btn btn-danger btn-sm" th:href="@{'/delete/' + ${comment.id}}" style="color:black;">Delete</a><br><br>
                </div>
                <h2>Posted intervention(s): </h2><br>
                <div th:each="intervention : ${user.interventions}">
                    <h4 th:text="${intervention}"></h4>
                    <a class="btn btn-info btn-sm" th:href="@{'/view/' + ${intervention.id}}" style="color:black;">View Intervention</a>
                </div>
                <div>
                    <p>  </p>
                </div>
            </div>

            <div data-src="content" class="hide" id="myNotes">
                <h3>My Notes: </h3>
            </div>
            <div data-src="content" class="hide" id="sharedLinks">
                <h3>Shared Links: </h3>
            </div>
        </div>

        <script src="js/profile.js"></script>
        </div>
        </div>
        <div class="footer">
        </div>

        </body>
        </html>
