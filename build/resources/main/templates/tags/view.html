<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>

<h1 th:text="${'Tag: ' + tag.tagName}">Default Title</h1>

<div class="tags">
<!--    <p th:text="${'Name: ' + tag.tagName}"></p>-->
    <h3 class="standout" style="text-align:center;"> Strategies to try</h3><br>
    <ul>
        <li style="list-style-type: none;" th:each="intervention : ${tag.interventions}">
            <a th:href="@{'/view/' + ${intervention.id}}" th:text="${intervention.name}"></a><br>
        </li>
    </ul>

</div>
<div class="footer">
    <p></p>
</div>
</body>
</html>
