<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>

<p th:unless="${tags} and ${tags.size()}">No Tags!</p>

<div class="container body-content">

    <h2>Tags</h2>
    <table class="parenting-playbook" style="padding-left:350px;margin-left:auto;margin-right:auto;">
        <tr><td>
        <li th:each="tag : ${tags}" style="list-style-type: none;">
            <a th:href="@{'/tags/view/' + ${tag.id}}" th:text="${tag.tagName}"></a>
        </li>
        </td></tr>
    </table>
    <a th:if="${loggedIn}" th:href="@{'/tags/add'}" style="margin-top:20px;font-size:25px;">Add Tags</a>

</div>
<div class="footer">
    <p></p>
</div>
</body>
</html>
