<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container body-content">
<nav th:replace="fragments :: page-header"></nav>

<p th:unless="${tags} and ${tags.size()}">No Tags!</p>

<table class="faq">
    <tr>
        <th style="padding-left:40px;margin-bottom:10px;" class="trClass">Tags</th>
        <th th:if="${loggedIn && userExists}" style="padding-left:40px;margin-bottom:10px;" class="trClass">Delete</th>
    </tr>
    <tr th:each="tag : ${tags}" class="trClass">
        <td class="trClass">
            <ul><a th:href="@{'/tags/view/' + ${tag.id}}" th:text="${tag.tagName}"></a>
            </ul>
        </td>
        <td th:if="${loggedIn && userExists}" class="trClass">
            <ul><a th:if="${user == tag.user}" th:href="@{'/tags/delete/' + ${tag.id}}" th:text="'Delete ' + ${tag.tagName}"></a>
            </ul>
        </td>
    </tr>
</table>

<div class="container body-content">

    <a th:if="${loggedIn}" th:href="@{'/tags/add'}" style="font-size:20px">Add Tags</a>

</div>
<div class="footer">
    <p></p>
</div>
</body>
</html>
