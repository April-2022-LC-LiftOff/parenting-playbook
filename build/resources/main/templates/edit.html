<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>
<script type="text/javascript" th:src="@{/js/addInterventionInputs.js}"></script>

<div class="container body-content">
    <form method="put" style="max-width:600px;">
        <h1>Edit Intervention</h1>
        <div class="form-group">
            <label id="checkBoxLabel" th:for="domains">Domains:</label>
            <br>
            <th:block th:each="domain : ${domains}">
                <input th:id="${domain.domain}" type="checkbox" name="domains" th:value="${domain.id}">
                <label th:text="${domain.domain}" th:title="${domain.description}"></label>
                <br>
            </th:block>
            <br>
            <span>(Hover over Domain names for more info.)</span>
            <br>
        </div>

        <div class="form-group">
            <label th:for="tags">Tags:</label>
            <br>
            <th:block th:each="tag : ${tags}">
                <input id="tagCheckBox" type="checkbox" name="tag" th:value="${tag.id}">
                <label th:text="${tag.tagName}"></label>
                <br>
            </th:block>
            <br>
            <a th:href="@{'/tags/add'}">Add Tags</a>
        </div>

        <div class="form-group">
            <label th:for="name">Name:</label>
            <input id="name" class="form-control" th:field="${interventionUpdate.name}" th:text="${intervention.name}" />
            <br>
            <span th:errors="${interventionUpdate.name}" class="error" style="color:red;"></span>
        </div>

        <div class="form-group">
            <label th:for="action">Action:</label>
            <input id="action" class="form-control" th:field="${interventionUpdate.action}" th:placeholder="${intervention.action}" />
            <br>
            <span th:errors="${interventionUpdate.action}" class="error" style="color:red;"></span>
        </div>

        <div class="form-group">
            <label th:for="expectedResponse">Expected Response:</label>
            <input id="expectedResponse" class="form-control" th:field="${interventionUpdate.expectedResponse}" th:placeholder="${intervention.expectedResponse}" />
            <br>
            <span th:errors="${interventionUpdate.expectedResponse}" class="error" style="color:red;"></span>
        </div>

        <div class="form-group">
            <label th:for="reference">Reference:</label>
            <input class="form-control" th:field="${interventionUpdate.reference}" th:placeholder="${intervention.reference}" />
        </div>

        <div class="form-group">
            <label th:for="ifItFails">If It Fails, try:</label>
            <input class="form-control" th:field="${interventionUpdate.ifItFails}" th:placeholder="${intervention.ifItFails}" />
        </div>

        <br>
        <br>

        <input type="submit" value="Update Intervention"/>
    </form>
</div>

</body>
</html>
