<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <form method="post" class="editing">
        <div class="form-group">
            <label th:for="delete" class="editing-labels">Confirm Delete:</label>
            <br>
            <th:block>
                <h2>Are you sure you want to delete the intervention?</h2>
                <input type="radio" name="delete" th:value="${0}">
                <label>No!</label>
                <input type="radio" name="delete" th:value="${1}">
                <label>Yes</label>
            </th:block>
        </div>

        <input type="submit" class="btn-danger" value="Confirm Delete"/>
        <a th:href="@{'/view/' + ${intervention.id}}"><input type="button" class="btn-info" value="Cancel Delete"/></a>
    </form>
</div>
<div class="footer">
    <p></p>
</div>
</body>
</html>
