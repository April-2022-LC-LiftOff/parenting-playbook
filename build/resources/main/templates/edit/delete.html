<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="tags">

    <form method="post" class="editing">
        <div class="form-group">
            <label th:for="delete" class="editing-labels">Confirm Delete:</label>
            <br>
            <a href=@{'/view/' + ${intervention.id}} th:text="${intervention.name}"
               style="font-weight:bold;font-size:30px;"></a> <br>
            <th:block>
                <h3>Are you sure you want to delete the strategy?</h3><br>
                <input type="radio" name="delete" th:value="${0}">
                <label>No!</label>
                <input type="radio" name="delete" th:value="${1}">
                <label>Yes</label>
            </th:block>
        </div>

        <input type="submit" class="btn btn-danger" style="margin-bottom:15px;color:black;font-weight:bold;"
               value="Confirm Delete"/>
        <a th:href="@{'/view/' + ${intervention.id}}"><input type="button" class="btn btn-info"
                                                             style="margin-bottom:15px;color:black;font-weight:bold;"
                                                             value="Cancel Delete"/></a>
    </form>
</div>
<div class="footer">
    <p></p>
</div>
</body>
</html>
