<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <form method="post" style="max-width:600px;">
        <div class="form-group">
            <label th:for="delete">Confirm Delete:</label>
            <br>
            <th:block>
                <h2>Are you sure you want to delete the intervention?</h2>
                <input type="radio" name="delete" th:value="${0}">
                <label>No!</label>
                <input type="radio" name="delete" th:value="${1}">
                <label>Yes</label>
            </th:block>
        </div>

        <input type="submit" value="Confirm Delete"/>
    </form>
</div>

</body>
</html>
