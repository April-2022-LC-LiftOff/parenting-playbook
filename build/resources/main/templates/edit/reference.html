<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <form method="post" class="editing">
        <div class="form-group">
            <label th:for="reference" class="editing-labels">Reference:</label>
            <input type="text" name="reference" class="form-control" th:value="${intervention.reference}" />
</div>
        <input type="submit" class="btn btn-info" style="margin-bottom:15px;color:black;font-weight:bold;" value="Update Reference"/>
        <a th:href="@{'/view/' + ${intervention.id}}"><input type="button" class="btn btn-info" style="margin-bottom:15px;color:black;font-weight:bold;" value="Cancel Update"/></a>
    </form>
</div>
<div class="footer">
    <p></p>
</div>
</body>
</html>
