<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <form method="post" style="max-width:600px;">
        <div class="form-group">
            <label th:for="reference">Reference:</label>
            <input type="text" name="reference" class="form-control" th:value="${intervention.reference}" />
        </div>

        <input type="submit" class="btn-primary" value="Update Reference"/>
        <a th:href="@{'/view/' + ${intervention.id}}"><input type="button" class="btn-info" value="Cancel Update"/></a>
    </form>
</div>

</body>
</html>
