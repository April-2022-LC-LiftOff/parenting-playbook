<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <form method="post" class="editing">
        <div class="form-group">
            <label id="checkBoxLabel" th:for="domains" class="editing-labels">Domains:</label>
            <br>
            <th:block th:each="domain : ${domains}">

                <th:block>
                    <input type="checkbox" name="domains" th:value="${domain.id}" th:checked="${domain.checked}">
                    <label th:text="${domain.domain}" th:title="${domain.description}"></label>
                    <br>
                </th:block>

            </th:block>
            <br>
            <span>(Hover over Domain names for more info.)</span>
            <br>
            <span th:text="${checkBoxError}" class="error" style="color:red;background-color:black;"></span>
        </div>
        <input type="submit" class="btn btn-info" style="margin-bottom:15px;color:black;font-weight:bold;"
               value="Update Domains"/>
        <a th:href="@{'/view/' + ${intervention.id}}"><input type="button" class="btn btn-info"
                                                             style="margin-bottom:15px;color:black;font-weight:bold;"
                                                             value="Cancel Update"/></a>
    </form>
</div>
<div class="footer">
    <p></p>
</div>
</body>
</html>
